<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="nest-logo">
                    <div class="logo-icon">
                        <div class="nest-symbol">N</div>
                    </div>
                    <h1>Nest</h1>
                </div>
                <p class="tagline">Join the conversation</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder=" " required>
                    <label for="loginUsername">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="button" id="loginBtn" class="primary-btn">
                    <span>Sign In</span>
                    <div class="btn-loader"></div>
                </button>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showRegister">Create one</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2>Join Nest</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder=" " required>
                    <label for="registerUsername">Choose a username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder=" " required>
                    <label for="registerPassword">Create password</label>
                </div>
                <button type="button" id="registerBtn" class="primary-btn">
                    <span>Create Account</span>
                    <div class="btn-loader"></div>
                </button>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Sign in</a>
                </p>
            </div>
        </div>
        
        <!-- Auth Background Effects -->
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Application -->
    <div id="chatApp" class="chat-app hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="nest-logo-small">
                    <div class="logo-icon-small">
                        <div class="nest-symbol-small">N</div>
                    </div>
                    <h2>Nest</h2>
                </div>
                <div class="user-profile" id="userProfile">
                    <div class="profile-avatar">
                        <span id="userInitials"></span>
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="profile-info">
                        <span id="currentUsername"></span>
                        <div class="status-text">Online</div>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 13v-2H7V9l-5 4 5 4v-2h9zM20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Online Users -->
            <div class="online-users">
                <h3>Online Users <span id="onlineCount">(0)</span></h3>
                <div class="users-list" id="usersList">
                    <!-- Users will be populated here -->
                </div>
            </div>

            <!-- Creator Toggle -->
            <a href="https://xpratik.vercel.app/" target="_blank" class="creator-toggle">
                <span>Made by Pratik</span>
                <img src="/logo.png" alt="Creator Logo">
            </a>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="nest-title">
                    <h2>Nest</h2>
                </div>
                <button class="settings-btn" id="settingsBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94s-.02-.64-.06-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39-.96a.488.488 0 0 0-.59.22l-1.92 3.32c-.12.22-.07.49.12.61l2.03 1.58c-.04.3-.06.64-.06.94s.02.64.06.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.49-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                </button>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <div class="nest-symbol">N</div>
                    </div>
                    <h3>Welcome to Nest!</h3>
                    <p>Start chatting and connecting with others in the community.</p>
                </div>
                <!-- Messages will be populated here -->
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <div class="message-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        maxlength="500"
                        autocomplete="off"
                    >
                </div>
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container">
        <!-- Toasts will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
